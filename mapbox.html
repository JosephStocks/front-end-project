<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ME!!!!</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: -100;
        }

        .invisible {
            display: none !important;
        }

        .censusInfo {
            background-color: rgba(211, 211, 211, 0.5);
            padding: 2rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class='censusInfo invisible'>
        <div><strong>District:</strong> <span id='district-letter'>0</span></div>
        <div><strong>Member:</strong> <span id='member'>0</span></div>
        <div><strong>Phone:</strong> <span id='phone'>0</span></div>
        <div><strong>Population:</strong> <span id='pop'>0</span></div>
        <div><strong>Income:</strong> <span id='inc'>0</span></div>
        <div><strong>Race:</strong> <span id='race'>0</span></div>
        <div><strong>Age:</strong> <span id='age'>0</span></div>
        <div><strong>Education:</strong> <span id='edu'>0</span></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="js/main.js"></script> -->
    <!-- <script src="js/multipleAtOnce.js"></script> -->
    <script src="js/hover.js"></script>
</body>

</html>
