<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />

</head>

<body>

    <div>
        <div id="mySidenav" class="sidenav">
            <div class="link">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">ABOUT</a>
                <a href="#">CONTACT</a>
            </div>
        </div>

        <!-- Use any element to open the sidenav -->
        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
        </div>

        <!-- <span onclick="openNav()">open</span> -->

        <div id="map"></div>


        <div class='censusInfo invisible'>
            <div><strong>Population:</strong> <span id='pop'>0</span></div>
            <div><strong>Income by Birth:</strong> <span id='incomeByBirth'>0</span></div>
            <div><strong>Income:</strong> <span id='income'>0</span></div>
            <div><strong>Median Income:</strong> <span id='medianIncome'>0</span></div>
            <div><strong>Race Distribution:</strong> <span id='race'></span>
                <ul>
                    <li>White:<span id='whitePop'>0</span></li>
                    <li>Black/African American: <span id='blackPop'>0</span></li>
                    <li>Asian: <span id='asianPop'>0</span></li>
                    <li>American Indian: <span id='nativePop'>0</span></li>
                    <li>Hawaiian/Pacific Islander: <span id='islanderPop'>0</span></li>
                    <li>Other: <span id='otherPop'>0</span></li>
                </ul>
            </div>
            <div><strong>Median Age:</strong> <span id='age'>0</span></div>
            <div><strong>Education:</strong> <span id='edu'>0</span></div>
        </div>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <!-- <script src="js/neighborhoods-cohgis.js"></script> -->
        <script src="js/dataAnalysis.js"></script>
        <script src="js/microdata-area.js"></script>


</body>

</html>
